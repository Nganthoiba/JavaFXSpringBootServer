<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Digital Signature App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <!-- Optional: Custom CSS -->
    <!-- <link rel="stylesheet" th:href="@{/css/custom.css}"/> -->
</head>
<body>
    <div class="container my-5">
        <h3 class="text-center mb-4">Digital Signature Demo Page</h3>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Card 1 -->
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Sign PDF</h5>
                        <p class="card-text">Digitally sign your PDF documents securely.</p>
                        <a href="/esignPDF" class="btn btn-primary">Click Here</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Sign JSON {}</h5>
                        <p class="card-text">Apply digital signatures to your JSON data.</p>
                        <a href="#" class="btn btn-primary">Click Here</a>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Sign XML</h5>
                        <p class="card-text">Secure your XML files with digital signatures.</p>
                        <a href="#" class="btn btn-primary">Click Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script th:src="@{/js/bootstrap.bundle.js}" defer></script>
</body>
</html>
